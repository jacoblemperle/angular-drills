<html ng-app="arrayApp">
	<head>
		<link rel="stylesheet" href="style.css"></link>
	</head>
	<body ng-controller="arrayController">
			<div class="row" ng-repeat="employee in employees">
				<ul>
					<li class="personData">{{employee.name}}</li>
					<li class="personData">{{employee.email}}</li>
					<li class="personData">{{employee.dateEmployed}}</li>
					<li class="personData">{{employee.phone}}</li>
				</ul>
			</div>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
		<script src="app.js"></script>
		<script src="controller.js"></script>
		<script src="service.js"></script>
	</body>
</html>
